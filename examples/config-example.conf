# Demo Magic Automation Configuration
# ====================================
#
# This is an example configuration file showing all available options.
# Copy this file and modify the values to suit your needs.
#
# Usage: ./record-demo --config your-config.conf

# Demo Script Settings
# -------------------
# DEMO_SCRIPT="examples/advanced-demo.sh"
# DEMO_TITLE="My Awesome Development Workflow"

# Output Settings
# --------------
OUTPUT_DIR="./output"
CAST_FILE="my-demo.cast"
GIF_FILE="my-demo.gif"

# GIF Generation Settings
# ----------------------
FONT_SIZE=16
LINE_HEIGHT=1.2
COLS=120
ROWS=35
THEME="solarized-dark"
SPEED=1.8

# Alternative themes you can use:
# THEME="monokai"
# THEME="github-dark"
# THEME="github-light"
# THEME="dracula"
# THEME="nord"
# THEME="solarized-light"

# Speed recommendations:
# SPEED=1.0    # Normal speed (good for detailed tutorials)
# SPEED=1.5    # Slightly faster (good for overviews)
# SPEED=2.0    # Fast (good for quick demos)
# SPEED=2.5    # Very fast (good for social media)

# Font size recommendations:
# FONT_SIZE=12  # Small (for detailed views)
# FONT_SIZE=14  # Medium (default, good balance)
# FONT_SIZE=16  # Large (good for presentations)
# FONT_SIZE=18  # Extra large (for projectors)

# Terminal size recommendations:
# For presentations: COLS=80 ROWS=24
# For documentation: COLS=100 ROWS=30
# For social media: COLS=100 ROWS=25
# For detailed tutorials: COLS=120 ROWS=35